<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Be My Valentine ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: 'Comic Sans MS', cursive, sans-serif;
  background: #f091a9;
  overflow: hidden;
}

/* SLIDES */
.slide {
  display: none;
  width: 100vw;
  height: 100vh;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  text-align: center;
  position: relative;
  z-index: 2;
}

.slide.active {
  display: flex;
}

/* INITIAL HIDDEN STATE FOR ANIMATION */
.slide * {
  opacity: 0;
}

/* TEXT */
h1, h2 {
  animation: fadeUp 0.8s ease forwards;
}

.slide.active h1 { animation-delay: 0.2s; }
.slide.active h2 { animation-delay: 0.35s; }

/* BUTTONS */
.buttons, button {
  animation: popIn 0.6s ease forwards;
}

.slide.active .buttons { animation-delay: 0.6s; }
.slide.active button { animation-delay: 0.8s; }

/* BUTTON STYLES */
.buttons {
  display: flex;
  gap: 60px;
  margin-top: 25px;
  z-index: 100;
}

button {
  padding: 15px 35px;
  font-size: 18px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  transition: transform 0.2s ease;
}

button:hover { transform: scale(1.1); }

.yes { background: #ff4d6d; color: white; }
.no { background: #ffe5ec; color: #800020; }
.gift { background: #de1111; color: white; }
.retry { background: #ffb3c6; color: #800020; margin-top: 25px; }

/* FLOATING HEARTS */
.hearts {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 1;
}

.heart {
  position: absolute;
  animation: float 6s linear forwards;
}

@keyframes float {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}

/* IMAGE CLICK FIX */
img { pointer-events: none; }

/* IMAGE ANIMATIONS */
.left-in { animation: slideLeft 1s ease forwards; }
.right-in { animation: slideRight 1s ease forwards; }
.center-in { animation: zoomIn 0.9s ease forwards; }
.bottom-in { animation: slideUp 0.9s ease forwards; }

/* DELAYS */
.slide.active .left-in { animation-delay: 0.2s; }
.slide.active .right-in { animation-delay: 0.3s; }
.slide.active .center-in { animation-delay: 0.4s; }
.slide.active .bottom-in { animation-delay: 0.5s; }

/* KEYFRAMES */
@keyframes slideLeft {
  from { transform: translateX(-120px); opacity: 0; }
  to { transform: translateX(0); opacity: 1; }
}

@keyframes slideRight {
  from { transform: translateX(120px); opacity: 0; }
  to { transform: translateX(0); opacity: 1; }
}

@keyframes slideUp {
  from { transform: translateY(120px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

@keyframes fadeUp {
  from { transform: translateY(40px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

@keyframes zoomIn {
  from { transform: scale(0.7); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

@keyframes popIn {
  from { transform: scale(0.6); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

/* POSITIONING (UNCHANGED) */
.first-slide-img-left { position: absolute; top: -70px; left: 100px; width: 450px; }
.first-slide-img-right { position: absolute; top: -20px; right: 150px; width: 350px; }
.first-slide-img-bottom-left { position: absolute; bottom: 10px; left: 200px; width: 150px; }
.first-slide-img-center { width: 200px; margin-bottom: -120px; }

.slide1-top-left-img { position: absolute; top: 10px; left: 100px; width: 400px; }
.slide1-top-right-img { position: absolute; top: 10px; right: 50px; width: 700px; }

.slide2-img { width: 150px; margin-top: -50px; }
.slide4-center-img { width: 950px; max-width: 85%; }

.slide6-left-img { position: absolute; left: 10px; top: 51%; width: 700px; }
.slide6-center-img { width: 500px; }
.slide6-right-img { position: absolute; right: 70px; top: -10%; width: 300px; }

.slide8-left-1 { position: absolute; left: 60px; top: 10%; width: 600px; }
.slide8-left-2 { position: absolute; left: 2px; top: 47%; width: 600px; }
.slide8-right-1 { position: absolute; right: 50px; top: 1%; width: 600px; }
.slide8-right-2 { position: absolute; right: 7px; top: 47%; width: 600px; }
.slide8-center { width: 400px; }
/* =====================

===================== */

/* Top-left image (Slide 4) */
.slide4-top-left-img {
  position: absolute;
  top: -10px;     /* adjust vertical */

  width: 800px;  /* adjust size */

/* Bottom-right image (Slide 4) */
.slide4-bottom-right-img {

/* SLIDE 4 ‚Äì BOTTOM LEFT IMAGE */

/* SLIDE 4 ‚Äì TOP RIGHT IMAGE */

  right: -10px;   /* adjust horizontal */
  width: 700px;  /* adjust size */

}



</style>
</head>

<script>
const slides = document.querySelectorAll('.slide');
let current = 0;

function goToSlide(i) {
  slides[current].classList.remove('active');

  slides[current].querySelectorAll('*').forEach(el => {
    el.style.animation = 'none';
    el.offsetHeight;
    el.style.animation = '';
  });

  current = i;
  slides[current].classList.add('active');
}

/* Floating hearts */
setInterval(() => {
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.innerHTML = '‚ù§Ô∏è';

  heart.style.fontSize = Math.random() * 20 + 10 + 'px';
  document.querySelector('.hearts').appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 350);
</script>
